{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/event_forum.css' %}">
    <title>Food Therapy</title>

    <script type="text/javascript" src="{% static 'vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendors/jquery-ui/jquery-ui.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet" />
</head>
<body>

    <a href="{% url 'event_categories' %}">
        <svg id='arrow' width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.83 11L11.41 7.41L10 6L4 12L10 18L11.41 16.59L7.83 13H20V11H7.83Z" fill="#FF295D"/>
        </svg>
    </a>

    <div class="eventForumContainer">
        <div class="eventForumHeader">
            <p class="eventForumHeaderTitle">
                Events For Stress Relief
            </p>
            <input type="text" placeholder="Search Event" class="eventForumInput"/>
        </div>
        <div class="eventForumBody">
            <div class="eventForumEventContainer">
                <p class="eventForumEventDate">Today</p>
                <img src="../../static/food-images/icons/EventForumCheers.svg">
            </div>
            <div class="eventForumEventContainer">
                <p class="eventForumEventDate">Wednesday, August 12th</p>
                <a href="future_food_event">
                    <img src="../../static/food-images/icons/EventForumIceCreamEvent.svg">
                </a>
            </div>
        </div>
    
    </div>

    <script src="{% static 'js/event_forum.js' %}"></script>
</body>
</html>
